dist: trusty
language: rust
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=monet
matrix:
  include:
  - env: TARGET=mips-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-apple-darwin
    os: osx
before_install:
- set -e
- rustup self update
install:
- sh deployments/install.sh
- source ~/.cargo/env || true
script:
- bash deployments/tests.sh
after_script: set +e
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    on_sucess: never
    recipients:
    - ruieduardo.fa.lopes@ua.pt
deploy:
  provider: releases
  file: target/debug/monet
  api_key:
    secure: 
  on:
    repo: ruieduardolopes/monet
